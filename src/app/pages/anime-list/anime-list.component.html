<h1>Anime</h1>
<p>Status Filter:</p>
<input [(ngModel)]="statusFilter" />
<button (click)="filterStatus()">Filter</button>
<p>Genre Filter:</p>
<input [(ngModel)]="genreFilter" />
<button (click)="filterGenre()">Filter</button>
<table>
  <tr>
    <th>Id</th>
    <th class="title-container" (click)="switchTitleSortOrder()">
      <span class="title-header">Title</span>
      <span class="title-pointer material-icons" [class.title-pointer-visible]="titleSortOrder !== undefined">
        {{ titleSortIconName }}
      </span>
    </th>
    <th>Synopsis</th>
    <th class="title-container" (click)="switchStatusSortOrder()">
      <span class="title-header">Status</span>
      <span class="title-pointer material-icons" [class.title-pointer-visible]="statusSortOrder !== undefined">
        {{ statusSortIconName }}
      </span>
    </th>
    <th>Genre</th>
  </tr>
  <tr *ngFor="let anime of filteredAnimes">
    <td>{{ anime.id }}</td>
    <td>{{ anime.title }}</td>
    <td>{{ anime.synopsis }}</td>
    <td>{{ anime.status.value }}</td>
    <td>{{ getGenreString(anime.genres) }}</td>
  </tr>
</table>
